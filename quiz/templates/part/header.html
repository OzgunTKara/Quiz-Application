{% load static %}

{% block css %}
  <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
rel="stylesheet"
/>
  <!-- CSS -->
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="../static/animasyon.css">
{% endblock css %}
  

<nav class="navbar navbar-expand-lg buton">

    <div class="container-fluid">
    
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white " href="{% url 'anasayfa' %}">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="{% url 'ders' %}">Dersler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="{% url 'main' %}">Quziler</a>
          </li>                      
        </ul>
        <form method="GET" action="{% url 'index' %}" class="d-flex" role="search"">
          <div class="search-container">
            <input class="form-control me-2" type="search" name="query" placeholder="Site de arat" aria-label="Search">
            <button class="search-button" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
        

        
        {% if request.user.is_authenticated %}
              <div class="dropdown" style="margin-right: 90px;">
                  <a class="btn text-white avatar-btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {% if updated_profile_image %}
                      <img src="{{ updated_profile_image }}" alt="Profil Resmi">
                    {% elif request.user.profile_image %}
                      <img src="{{ request.user.profile_image.url }}" alt="Profil Resmi">
                    {% else %}
                      <img src="{% static 'img/default-avatar.jpg' %}" alt="Varsayılan Avatar">
                    {% endif %}
                  </a>
                  <ul class="dropdown-menu btn bg-white">
                      <li><a class="dropdown-item ilk" style="color: rgb(0, 0, 0);" href="{% url 'profil' %}">Profil</a></li>
                      <li><a class="dropdown-item ilk" style="color: rgb(0, 0, 0);" href="{% url 'logoutUser' %}">Çıkış Yap</a></li>
                  </ul>
              </div>
        {% endif %}

        
       
          
          
        
       
       
      </div>
    </div>
  </nav>
